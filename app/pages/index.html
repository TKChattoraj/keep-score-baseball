<!DOCTYPE html>
<html ng-app='keepScore'>
<head lang="en">
    <meta charset="UTF-8">
    <title>Keep Score Project</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/scorecard.css">
</head>
<body>
    <div class="navbar">Navigation Bar</div>
    <div ng-controller="scorecardCtrl as scorecard">
        <div class="score-ribbon">RHE</div>
        <div class="card">
            
            <table class='scorecard'>
                
                <tr>
                    <th class='order-number'></th>
                    <th class='uniform-number'>#</th>
                    <th class='player-name'>Batter</th>
                    <th class='position'>POS</th>
                    <th class='field-box' ng-repeat='i in scorecard.inningsArray'>{{i}}</th>
                </tr>

                    <tr class='scorecard-row' ng-controller="rowCtrl as row" ng-repeat='r in scorecard.rowsArray track by $index' ng-click='getIndex($index)'>
                        
                            <td class='order-number'>{{$index+1}}</td>
                            <td class='uniform-number'>{{batter.number}}</td>
                            <td class='player-name'>{{batter.label}}
                                
                                    <div class="drop-down-box" ng-dropdown-multiselect="" options="roster" selected-model="batter" extra-settings="batterDropDownSettings" events='{onItemSelect: eventListener}'></div>

                            </td>

                            <td class='position'>5</td>
                            <td class='field-box' ng-controller='fieldBoxCtrl as fieldBox' ng-repeat='i in scorecard.inningsArray' ng-click='showBoxInitial()'>
                                    
                                <div class='keep-score-box' ng-show='scorecardBoxState.state' ng-click='showBoxClosed()'>
                                    
                                    
                                </div>
                            </td>
                            
                    </tr>

            </table>

        </div>
        </div>

    
    
    
    
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>-->
<!--    <script src="/scripts/bower_components/jquery/src/jquery.js"></script>-->
    <script src="/scripts/bower_components/angular/angular.js"></script>
    <script src="/scripts/bower_components/myforce-angularjs-dropdown-multiselect/src/angularjs-dropdown-multiselect.js"></script>
<!--    Don't think I need ui-router just yet since I am not calling different pages but suspect I'll need it when I move to keeping score of the 'other' team to-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>-->
    
    
    <script src='/scripts/scorecardMod.js'></script>
    <script src='/scripts/values/teamRoster.js'></script>
    <script src='/scripts/values/scorecardBoxState.js'></script>
    <script src='/scripts/services/lineup.js'></script>
    
    <script src='/scripts/controllers/fieldBoxCtrl.js'></script>
    
    <script src='/scripts/controllers/rowCtrl.js'></script>
    <script src='/scripts/controllers/scorecardCtrl.js'></script>
    <script src="/scripts/app.js"></script>
</body>
</html>


<div class='big-box' ng-show="bigBoxState === 'at-bat-on-base'">
    
  <div>
    <button type="button" class='btn btn-default' ng-click='onBase($event)' >K</button>
    <button type="button" class='btn btn-default' ng-click='onBase($event)' >BB</button>
    <button type="button" class='btn btn-default' ng-click='onBase($event)' >E</button>
     <button type="button" class='btn btn-default' ng-click='onBase($event)' >FC</button>
     <button type="button" class='btn btn-default' ng-click='onBase($event)' >HB</button> 
    <button type="button" class='btn btn-default' ng-click='onBase($event)' >RBI</button>     
  </div>       
  <div>
    <div class="box">
      <div class="top-right"></div>
      <div class="top-left"></div>
      <div class="bottom-right">
        <div id="one" class="outs" ng-style="{'background-color': atBatFactory.oneOut}"></div>
        <div id="two" class="outs" ng-style="{'background-color': atBatFactory.twoOut}"></div>
        <div id ="three" class="outs" ng-style="{'background-color': atBatFactory.threeOut}">
          </div>
      </div>
      <div class="bottom-left">
<!--        <button type="button" class='btn btn-primary' ng-click='exitToLittleBox()'>Submit</button>-->
      </div>
      <div class="field" ng-style="{'background-color': atBatFactory.background}">
         <div class="home-plate" ></div>
         <div class="first-base" ></div>
         <div class="second-base" ></div>
         <div class="third-base" ></div>

         <div ng-class='atBatFactory.First'></div>
         <div ng-class='atBatFactory.Second'></div>
         <div ng-class='atBatFactory.Third'></div>
         <div ng-class='atBatFactory.Home'></div>

      </div> 
        <div class="positions pitcher" ng-click="onBase($event)" ng-style="{'background-color': pitcherBackground}">1</div>
        <div class="positions catcher" ng-click="onBase($event)" ng-style="{'background-color': catcherBackground}">2</div>
        <div class="positions firstbase" ng-click="onBase($event)" ng-style="{'background-color': firstBackground}">3</div>
        <div class="positions secondbase" ng-click="onBase($event)" ng-style="{'background-color': secondBackground}">4</div>
        <div class="positions thirdbase" ng-click="onBase($event)" ng-style="{'background-color': thirdBackground}">5</div>
        <div class="positions shortstop" ng-click="onBase($event)" ng-style="{'background-color': shortBackground}">6</div>
        <div class="positions leftfield" ng-click="onBase($event)" ng-style="{'background-color': leftBackground}">7</div>
        <div class="positions centerfield" ng-click="onBase($event)"ng-style="{'background-color': centerBackground}" >8</div>
        <div class="positions rightfield" ng-click="onBase($event)" ng-style="{'background-color': rightBackground}">9</div>
    
    </div> 
  </div>
</div>

    <div>

        <div class="positions shortstop" ng-click="advBase($event)" ng-style="{'background-color': shortBackground}">6</div>
        <div class="positions leftfield" ng-click="advBase($event)" ng-style="{'background-color': leftBackground}">7</div>
        <div class="positions centerfield" ng-click="onBase($event)"ng-style="{'background-color': centerBackground}" >8</div>
        <div class="positions rightfield" ng-click="advBase($event)" ng-style="{'background-color': rightBackground}">9</div>  
        
        
        
        
        
        
    </div>
    
  </div>
  
</div>

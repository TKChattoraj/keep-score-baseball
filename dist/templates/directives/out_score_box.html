                                
<div class='big-box' ng-show="bigBoxState === 'at-bat-out'">
    {{rowIndex}}{{$index}} Little Box State:  {{littleBoxState}} Big Box State: {{bigBoxState}}
    
  <div>
    <div class="box">
      <div class="top-right"></div>
      <div class="top-left"></div>
      <div class="bottom-right">
        <div id="one" class="outs" ng-style="{'background-color': atBatFactory.oneOut}"></div>
        <div id="two" class="outs" ng-style="{'background-color': atBatFactory.twoOut}"></div>
        <div id ="three" class="outs" ng-style="{'background-color': atBatFactory.threeOut}">
          </div>
      </div>
      <div class="bottom-left"></div>
      <div class="field" ng-style="{'background-color': atBatFactory.background}">
         <div class="home-plate" ></div>
         <div class="first-base" ></div>
         <div class="second-base" ></div>
         <div class="third-base" ></div>

         <div ng-class='atBatFactory.First'></div>
         <div ng-class='atBatFactory.Second'></div>
         <div ng-class='atBatFactory.Third'></div>
         <div ng-class='atBatFactory.Home'></div>

      </div> 
    </div>
    <div>
        <button type="button" class='btn btn-primary' ng-click='exitToLittleBox()'>Submit</button>
        <button type="button" class='btn btn-default' ng-click='backToInitial()' >back</button>
    </div>
    
  </div>


<div class='big-box' ng-show="bigBoxState === 'on-base-out'">
    {{rowIndex}}{{$index}} Little Box State:  {{littleBoxState}} Big Box State: {{bigBoxState}}
    <div>
        <button type="button" class='btn btn-primary' ng-click='exitToLittleBox()'>Submit</button>
        <button type="button" class='btn btn-default' ng-click='backToInitial()' >back</button>
    </div>
</div>
